<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio Tracker</title>
    <link rel="stylesheet" href="ivest.css">
</head>
<body>
    <div class="container">
        <h1>Investment Portfolio Tracker</h1>

        <!-- Form to Add New Investment -->
        <form id="investment-form">
            <input type="text" id="asset-name" placeholder="Asset Name" required>
            <input type="number" id="amount-invested" placeholder="Amount Invested" required>
            <input type="number" id="current-value" placeholder="Current Value" required>
            <button type="submit">Add Investment</button>
        </form>

        <!-- Table to Display Investments -->
        <table id="investment-table">
            <thead>
                <tr>
                    <th>Asset Name</th>
                    <th>Amount Invested</th>
                    <th>Current Value</th>
                    <th>Percentage Change</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="investment-list">
                <!-- Investments will be dynamically added here -->
            </tbody>
        </table>

        <!-- Display Total Investment Value -->
        <div id="total-value">
            Total Portfolio Value: $<span id="portfolio-value">0.00</span>
        </div>

        <!-- Chart for Visualization -->
        <canvas id="portfolio-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Inves1.js"></script>
</body>
</html>
